<div class="card">
  <div class="headline">
    <div class="name" role="heading" tabindex="0">{{jobCategory | uppercase}}</div>
    <div class="operation">
      <div class="detail" (click)="jobInfo()" role="button" aria-label="job detail button" tabindex="0">
        <i class="material-icons">more_horiz</i>
        <span class="info-title">DETAIL</span>
      </div>
    </div>
  </div>
  <div class="card-content">
    <div class="job-overview">
      <div class="total-info">
        <div class="outline">
          <div class="icon job">
            <i class="material-icons">{{icon}}</i>
          </div>
          <div class="info" tabindex="0">
            <div class="info-title">
              <span class="active">ACTIVE JOBS</span>
              / TOTAL
            </div>
            <div class="info-content-total">
              <span class="active">{{activeJobs}}</span>
              /
              <span class="total">{{totalJobs}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="info-content">
      <div class="job-item" [attr.aria-label]="detailDescription.Queued" tabindex="0">
        <div class="item-title Queued">Queued</div>
        <div class="item-value">{{jobs?.Queued}}</div>
      </div>
      <div class="job-item" [attr.aria-label]="detailDescription.Running" tabindex="0">
        <div class="item-title Running">Running</div>
        <div class="item-value">{{jobs?.Running}}</div>
      </div>
      <div class="job-item" [attr.aria-label]="detailDescription.Finishing" tabindex="0">
        <div class="item-title Finishing">Finishing</div>
        <div class="item-value">{{jobs?.Finishing}}</div>
      </div>
      <div class="job-item" [attr.aria-label]="detailDescription.Finished" tabindex="0">
        <div class="item-title Finished">Finished</div>
        <div class="item-value">{{jobs?.Finished}}</div>
      </div>
      <div class="job-item" [attr.aria-label]="detailDescription.Canceling" tabindex="0">
        <div class="item-title Canceling">Canceling</div>
        <div class="item-value">{{jobs?.Canceling}}</div>
      </div>
      <div class="job-item" [attr.aria-label]="detailDescription.Canceled" tabindex="0">
        <div class="item-title Canceled">Canceled</div>
        <div class="item-value">{{jobs?.Canceled}}</div>
      </div>
      <div class="job-item" [attr.aria-label]="detailDescription.Failed" tabindex="0">
        <div class="item-title Failed">Failed</div>
        <div class="item-value">{{jobs?.Failed}}</div>
      </div>
    </div>
    <div class="job-chart">
      <chart type="bar" [data]="chartData" [options]="chartOption" tabindex="0"></chart>
    </div>

    <div class="shade" *ngIf="loading">
      <div class="progress">
      </div>
    </div>
  </div>
</div>

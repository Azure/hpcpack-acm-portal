<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  {{message}}
</mat-dialog-content>
<mat-dialog-actions>
  <div *ngIf="choice">
    <button mat-stroked-button [mat-dialog-close]="false">No</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="true">Yes</button>
  </div>
  <div *ngIf="!choice">
    <button mat-flat-button color="primary" [mat-dialog-close]="true">Close</button>
  </div>
</mat-dialog-actions>
